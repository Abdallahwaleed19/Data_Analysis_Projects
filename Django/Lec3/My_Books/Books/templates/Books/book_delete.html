{% extends "Books/base.html" %}
{% block title %}Delete Book{% endblock %}
{% block content %}
<h2>Delete Book</h2>
{% if error %}
    <p style="color:red">{{ error }}</p>
{% elif book %}
<p>Are you sure you want to delete the book <strong>{{ book.title }}</strong> by {{ book.author.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'books' %}">Cancel</a>
</form>
{% endif %}
{% endblock %}
