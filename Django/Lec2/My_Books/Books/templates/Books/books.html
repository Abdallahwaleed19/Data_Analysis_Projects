{% extends "Books/base.html" %}
{% block title %}All Books{% endblock %}
{% block content %}
<h2>All books:</h2>
<ul>
    {% for book in books %}
        <li>
            {{ book.title }} | {{ book.author.name }} | {{ book.price }}
            | <a href="{% url 'book_edit' book.id %}">Edit</a>
            | <a href="{% url 'book_delete' book.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
