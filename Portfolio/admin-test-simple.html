<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Admin Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .admin-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: red;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 10000;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10001;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .modal input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #00ffff;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
        }
        .modal button {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üîß Simple Admin Test</h1>
    <p>This is a very simple test to see if admin functionality works.</p>
    
    <!-- Admin Button with inline onclick -->
    <button onclick="alert('Button clicked!')" class="admin-btn">üîê ADMIN</button>
    
    <!-- Admin Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2>üîì Admin Unlock</h2>
            <p>Enter password: 2112004</p>
            <input type="password" id="passwordInput" placeholder="Password">
            <div>
                <button onclick="checkPassword()">Unlock</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Status Display -->
    <div class="status">
        <strong>Status:</strong> <span id="statusText">Ready</span><br>
        <strong>Password:</strong> 2112004<br>
        <strong>Test:</strong> Click the red admin button above
    </div>

    <script>
        // Very simple admin functions
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const password = input.value;
            
            if (password === '2112004') {
                alert('‚úÖ Correct password! Admin mode activated!');
                document.getElementById('statusText').textContent = 'Admin Mode: ACTIVE';
                document.getElementById('adminModal').style.display = 'none';
                input.value = '';
            } else {
                alert('‚ùå Wrong password! Try: 2112004');
            }
        }
        
        function closeModal() {
            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }
        
        // Test if basic JavaScript works
        console.log('üöÄ Simple Admin Test Starting...');
        console.log('Basic JavaScript is working!');
        
        // Test if we can find elements
        const adminBtn = document.querySelector('.admin-btn');
        const modal = document.getElementById('adminModal');
        const input = document.getElementById('passwordInput');
        
        console.log('Admin button found:', !!adminBtn);
        console.log('Modal found:', !!modal);
        console.log('Input found:', !!input);
        
        console.log('üöÄ Simple Admin Test Ready!');
    </script>
</body>
</html>
