{% extends "base.html" %}

{% block title %}Email Verification{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-5">
                    {% if success %}
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                        </div>
                        <h2 class="mb-3 text-success">Success!</h2>
                    {% else %}
                        <div class="mb-4">
                            <i class="bi bi-x-circle-fill text-danger" style="font-size: 3rem;"></i>
                        </div>
                        <h2 class="mb-3 text-danger">Oops!</h2>
                    {% endif %}
                    <p class="lead mb-4">{{ message }}</p>
                    {% if auto_login %}
                        <div class="alert alert-info mt-3">Redirecting you to your dashboard...</div>
                        <script>
                            setTimeout(function() {
                                window.location.href = "{{ url_for('dashboard') }}";
                            }, 2500);
                        </script>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg mt-3">Go to Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
