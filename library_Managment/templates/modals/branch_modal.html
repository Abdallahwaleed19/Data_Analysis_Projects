<!-- Add/Edit Branch Modal -->
<div class="modal fade" id="addBranchModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="branchModalLabel">Add Branch</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="branchForm" method="POST" action="{{ url_for('admin.add_branch') }}">
                <input type="hidden" id="branchId" name="branch_id">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="branchName" class="form-label">Branch Name</label>
                        <input type="text" class="form-control" id="branchName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="branchLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="branchLocation" name="location" required>
                    </div>
                    <div class="mb-3">
                        <label for="branchPhone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="branchPhone" name="phone" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
