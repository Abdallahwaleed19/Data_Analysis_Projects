<!-- Add/Edit Book Modal -->
<div class="modal fade" id="addBookModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalLabel">Add Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="bookForm" method="POST" action="{{ url_for('admin.add_book') }}" enctype="multipart/form-data">
                <input type="hidden" id="bookId" name="book_id">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="bookTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="bookTitle" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookAuthor" class="form-label">Author</label>
                        <input type="text" class="form-control" id="bookAuthor" name="author" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookISBN" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="bookISBN" name="isbn" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookQuantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="bookQuantity" name="quantity" required min="0">
                    </div>
                    <div class="mb-3">
                        <label for="bookCategory" class="form-label">Category</label>
                        <select class="form-select" id="bookCategory" name="category" required>
                            <option value="">Select Category</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bookBranch" class="form-label">Branch</label>
                        <select class="form-select" id="bookBranch" name="branch" required>
                            <option value="">Select Branch</option>
                            {% for branch in branches %}
                            <option value="{{ branch.id }}">{{ branch.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bookCover" class="form-label">Cover Image</label>
                        <input type="file" class="form-control" id="bookCover" name="cover" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="bookDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="bookDescription" name="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
