{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Edit Book</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}"
                                required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}"
                                required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="isbn">ISBN</label>
                            <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book.isbn }}"
                                required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="price">Price</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price"
                                value="{{ book.price }}" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity"
                                value="{{ book.quantity }}" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" name="category"
                                value="{{ book.category }}">
                        </div>
                        <div class="form-group mt-3">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description"
                                rows="3">{{ book.description }}</textarea>
                        </div>
                        <div class="form-group mt-3">
                            <label for="branch_id">Branch</label>
                            <select class="form-control" id="branch_id" name="branch_id" required>
                                {% for branch in branches %}
                                <option value="{{ branch.id }}" {% if branch.id==book.branch_id %}selected{% endif %}>
                                    {{ branch.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <label for="cover_image">Cover Image</label>
                            <input type="file" class="form-control" id="cover_image" name="cover_image">
                            {% if book.cover_image %}
                            <small class="form-text text-muted">Current image: {{ book.cover_image }}</small>
                            {% endif %}
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary">Update Book</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
